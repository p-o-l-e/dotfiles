# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	 colors = true
 	 color_good = "#a3be8c"
 	 color_degraded = "#ebcb8b"
	 color_bad = "#bf616a"
	 interval = 5
	 separator = "|"
	 output_format = "i3bar"
	 markup = "pango"
}

order += "volume master"
#order += "battery 0"
#order += "disk /"
#order += "disk /home"
#order += "cpu_usage"
#order += "memory"
#order += "load"
order += "tztime local"

tztime local {
        format = "<span color='#DDCC66'> %Y-%m-%d</span> <span color='#AADD66'> %H:%M:%S </span>"
}

#disk "/home" {
#     format = " %avail "
#}

#disk "/" {
#     format = " %avail "
#}

cpu_usage {
	format = "CPU: [%cpu0 %cpu1 %cpu2 %cpu3]"
	max_threshold = 75
  #  format = " %usage "
}

memory {
  memory_used_method = classical
  format="RAM: %used/%total"
}

#load {
#    format = " %5min 5min "
#}

volume master {
	format = "<span color='#AAFFDD'>♪:</span> %volume "
	format_muted = "♪: muted (%volume)"
#    format = " %volume "
 #   format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

